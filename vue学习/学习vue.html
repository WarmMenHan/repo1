<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>数值a</span>
            <span><input type="text" v-model='a'></span>
        </div>
        <div>
            <span>数值b</span>
            <span><input type="text" v-model ='b'></span>
        </div>
        <div>
            <button @click='sum'>计算</button>
        </div>
        <div>
            <span>计算结果</span>
            <span v-text='num'></span>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: '',
                b: '',
                num: ''

            },
            methods: {
                sum: function () {
                    this.num = parseInt(this.a) +  parseInt(this.b);
                }
            },

        })

    </script> 
</body>

</html>
